<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
    <img src="lite-brite-logo.png" id="logo" class="img-fluid">

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="10">
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" value="20">
        <input type="button" onclick="makeGrid()" value="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" value="#ffffff">

    <div id="canvasContainer">
    <table id="pixelCanvas"></table>
    <br>
    </div>
    </div>
    <script src="designs.js"></script>
</body>
</html>
